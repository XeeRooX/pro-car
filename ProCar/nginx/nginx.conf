worker_processes 4;events { worker_connections 1024; }http {    sendfile on;    client_max_body_size 20M;    upstream app_servers {        server procar:5000;    }server {    listen 80;    server_name proauto56.ru;    server_tokens off;    location /.well-known/acme-challenge/ {        root /var/www/certbot;    }    location / {        return 301 https://$host$request_uri;    }}server {        listen 443 ssl;        ssl_certificate /etc/letsencrypt/live/proauto56.ru/fullchain.pem;        ssl_certificate_key /etc/letsencrypt/live/proauto56.ru/privkey.pem;        location / {            proxy_pass         http://app_servers;            proxy_redirect     off;            proxy_set_header   Host $host;            proxy_set_header   X-Real-IP $remote_addr;            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;            proxy_set_header   X-Forwarded-Host $server_name;        }    }}