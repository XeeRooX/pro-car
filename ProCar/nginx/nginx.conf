worker_processes 4;events { worker_connections 1024; }http {    sendfile on;    client_max_body_size 20M;    upstream app_servers {        server procar:5000;    }server {    listen 80;    server_name proautotest.is-a.dev;    server_tokens off;    location /.well-known/acme-challenge/ {        root /var/www/certbot;    }    location / {        return 301 https://$host$request_uri;    }}}