worker_processes 4;events { worker_connections 1024; }http {    sendfile on;    client_max_body_size 20M;    upstream app_servers {        server procar:5000;    }    server {        listen 80 default_server;        listen [::]:80 default_server;        server_name proautotest.is-a.dev www.proautotest.is-a.dev;        location /.well-known/acme-challenge/ {        root /var/www/certbot;        }        return 301 https://www.$server_name$request_uri;    }}