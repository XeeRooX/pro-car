version: '3.4'

volumes:
  datafiles:
  photosCars:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/procar/
      o: bind

services:
  procar:
    image: ${DOCKER_REGISTRY-}procar
    build:
      context: .
      dockerfile: ProCar/Dockerfile
    depends_on:
      - db
    restart: always
    volumes:
      - photosCars:/app/Data/imgs/
    environment:
      ConnectionStrings__DefaultConnection: "server=db;port=3306;user=newuser;database=mydb;password=password;"
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:5000"
    expose:
    - "5000"

  db:
    image: mysql:8.0.33
    #Map port 3306 on the mysql container to port 3306 in the host
    ports:
      - "3306:3306"
    #Specify where the persisted Data should be stored
    volumes:
      - datafiles:/var/lib/mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: newuser
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: mydb

  proxy:
    build:
      context: ./ProCar/nginx
      dockerfile: Dockerfile
    
    restart: always
    
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./certbot/www:/var/www/certbot/:ro
      #- /etc/letsencrypt/:/etc/letsencrypt/
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    
    links:
      - procar

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./certbot/www/:/var/www/certbot/:rw
    depends_on:
      - procar
    command: certonly --webroot --webroot-path /var/www/certbot/ --email sanek12366751@gmail.com --agree-tos --no-eff-email --staging -d proautotest.is-a.dev
